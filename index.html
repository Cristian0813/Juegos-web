<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./public/Game.webp" type="webp" />
    <title>Juegos web</title>

          </div>
        </div>
        <div class="game">
          <div class="game-info">
            <img
              src="/public/Game_Memory.webp"

            />
            <h2>Juego de memoria</h2>
            <a
              href="https://juego-de-memoria-ten.vercel.app/"

              target="_blank"
              >Ir al juego</a
            >
          </div>
        </div>
        <div class="game">
          <div class="game-info">
            <img
              src="/public/quiz.webp"
              srcset="/public/quiz.png"
              alt="Juego de Quiz"
            />
            <h2>Juego de quiz</h2>
            <a
              href="https://juego-de-quiz.vercel.app/"
              class="play-button"

              >Ir al juego</a
            >

        </div>

    <footer class="footer">
      <h4>Realizado por Ôºç <span>@Cristian0813</span></h4>
